    <script>
        // 给图片添加链接
        $(document).ready(function() {
            $("p img").each(function() {
                var strA = "<a id='yourid' href='" + this.src + "'></a>";
                $(this).wrapAll(strA);
            });
        });

        $("#yourid").fancybox({

                              });
